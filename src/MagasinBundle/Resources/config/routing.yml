magasin_homepage:
    path:     /admin/home_mg
    defaults: { _controller: MagasinBundle:Magasin:show }
magasin_ajouter:
    path:     /admin/add_mg
    defaults: { _controller: MagasinBundle:Magasin:createMagasin }
magasin_delete:
    path:     /admin/delete_mg/{id}
    defaults: { _controller: MagasinBundle:Magasin:deleteMagasin }
magasin_update:
    path:     /admin/update_mg/{id}
    defaults: { _controller: MagasinBundle:Magasin:updateMagasin }
offre_homepage:
    path:     /admin/home_offre
    defaults: { _controller: MagasinBundle:Offre:show }
offre_ajouter:
    path:     /seller/add_offre
    defaults: { _controller: MagasinBundle:Offre:createOffre }
offre_delete:
    path:     /seller/delete_offre/{id}
    defaults: { _controller: MagasinBundle:Offre:deleteOffre }
offre_update:
    path:     /seller/update_offre/{id}
    defaults: { _controller: MagasinBundle:Offre:updateOffre }
magasin_details:
    path:     /seller/details/{id}
    defaults: { _controller: MagasinBundle:Magasin:details }
magasin_products:
    path:     /seller/products/{id}
    defaults: { _controller: MagasinBundle:Magasin:showProductsOfThisShop }
magasin_offers:
    path:     /seller/offers/{id}
    defaults: { _controller: MagasinBundle:Offre:showOffersOfThisShop }